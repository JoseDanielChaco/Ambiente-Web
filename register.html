<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Compro Carro CR</h1>
            <div class="user-icon">
                <!-- Agregar icono (en desarrollo) -->
            </div>
        </div>
        <div class="main-content">
           <h2>Registrarse</h2>
            <form action="register.php" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre de Usuario:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="emailRegistro">Correo Electrónico:</label>
                    <input type="email" id="emailRegistro" name="emailRegistro" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="passwordRegistro">Digite su Contraseña:</label>
                    <input type="password" id="passwordRegistro" name="passwordRegistro" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
        </div>

            
    </div>
</body>
</html>
